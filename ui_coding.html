<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
<link href="css/mainStyle.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.4.1.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script> 
<script src="js/main.js"></script>
</head>

<body>
<div class="container">
  <div class="row jumbotron">
    <div class="col-sm-10 count">
      <div class="card-group">
        <div class="card blocks-1">
          <div class="card-body text-center"><p class="card-text">1</p></div>
        </div>
        <div class="card blocks-2">
          <div class="card-body text-center"><p class="card-text">2</p></div>
        </div>
        <div class="card blocks-3">
          <div class="card-body text-center"><p class="card-text">3</p></div>
        </div>
      </div>
      <div class="card-group">
        <div class="card blocks-4">
          <div class="card-body text-center"><p class="card-text">4</p></div>
        </div>
        <div class="card blocks-5">
          <div class="card-body text-center"><p class="card-text">5</p></div>
        </div>
        <div class="card blocks-6">
          <div class="card-body text-center"><p class="card-text">6</p></div>
        </div>
      </div>
      <div class="card-group">
        <div class="card blocks-7">
          <div class="card-body text-center"><p class="card-text">7</p></div>
        </div>
        <div class="card blocks-8">
          <div class="card-body text-center"><p class="card-text">8</p></div>
        </div>
        <div class="card blocks-9">
          <div class="card-body text-center"><p class="card-text">9</p></div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 py-4 well">
      <button class="btn btn-lg btn-google btn-info btn-block text-uppercase" id="shuffle">Shuffle</button>
      <button class="btn btn-lg btn-facebook btn-info btn-block text-uppercase" id="sort">Sort</button>
    </div>
  </div>
</div>
</body>
</html>
